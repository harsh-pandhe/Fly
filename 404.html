        .keyboard {

            direction: ltr;
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 0.375em;
            margin: 0 auto;
            padding: 0.375em;
            position: relative;
            width: min-content;
            transition: background-color var(--trans-dur), box-shadow var(--trans-dur);
        }

        .keyboard::before,
        .keyboard::after {
            background-color: var(--gray50);
            content: "";
            display: block;
            position: absolute;
            bottom: 100%;
            transition: background-color var(--trans-dur), box-shadow var(--trans-dur);
        }

        .keyboard::before {
            box-shadow:
                -0.25em -0.25em 0.375em hsla(0, 0%, 0%, 0.6),
                0.125em 0 0.125em hsla(var(--hue), var(--sat), 10%, 0.2) inset,
                0.125em -0.625em 0.25em hsla(var(--hue), var(--sat), 10%, 0.5) inset;
            left: calc(50% - 0.25em);
            width: 0.5em;
            height: 9em;
        }

        .keyboard::after {
            border-radius: 0.125em 0.125em 0 0;
            box-shadow: 0.1875em -0.125em 0.25em hsla(var(--hue), var(--sat), 10%, 0.5) inset;
            left: calc(50% - 0.375em);
            width: 0.75em;
            height: 0.625em;
        }

        .keyboard__key {
            background-color: light-dark(var(--gray50), var(--gray850));
            border-radius: 0.25em;
            box-shadow:
                -0.2em -0.125em 0.125em hsla(0, 0%, 0%, 0.25),
                0 0 0 0.1em hsla(0, 0%, 0%, 0.3),
                0.02em 0.02em 0.02em hsla(0, 0%, 0%, 0.4) inset;
            color: light-dark(var(--gray600), var(--gray50));
            padding: 0.375em;
            position: relative;
            width: 2.5em;
            height: 2.5em;
            transition: background-color var(--trans-dur), box-shadow 0.1s, color var(--trans-dur);
            -webkit-appearance: none;
            appearance: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .keyboard__key--shaded {
            background-color: light-dark(var(--gray850), var(--gray50));
            color: light-dark(var(--gray50), var(--gray600));
        }

        .keyboard__key-label {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            transition: transform 0.1s;
        }

        .keyboard__key-label--small {
            font-size: 0.875em;
        }

        .keyboard__key:active,
        .keyboard__key--active {
            box-shadow:
                0 0 0.1em hsla(0, 0%, 0%, 0.2),
                0 0 0 0.1em hsla(0, 0%, 0%, 0.4),
                0 -0.025em 0 hsla(0, 0%, 0%, 0.6) inset;
        }

        .keyboard__key:active .keyboard__key-label,
        .keyboard__key--active .keyboard__key-label {
            transform: scale(0.96);
        }

        .scroller {
            display: flex;
            align-items: flex-end;
            overflow-x: auto;
            margin: 0 0 3.75em;
            padding: 0 1.5em 0.75em;
            width: 100%;
            height: 17.25em;
        }

        .icon {
            width: 1.1em;
            height: 1.1em;
            display: block;
        }
    </style>
</head>

    <script>
        var keyButtons = Array.prototype.slice.call(document.querySelectorAll('.keyboard__key'));
        var keyMap = keyButtons.reduce(function (acc, button) {
            var key = button.getAttribute('data-key');
            if (key) acc[key] = button;
            return acc;
        }, {});

        var downSound = new Audio('https://assets.codepen.io/416221/keystroke-down.mp3');
        var upSound = new Audio('https://assets.codepen.io/416221/keystroke-up.mp3');
        downSound.preload = 'auto';
        upSound.preload = 'auto';

        function activateKey(name) {
            var key = keyMap[name];
            if (!key) return;
            key.classList.add('keyboard__key--active');
            downSound.currentTime = 0;
            downSound.play();
        }

        function deactivateKey(name) {
            var key = keyMap[name];
            if (!key) return;
            key.classList.remove('keyboard__key--active');
            upSound.currentTime = 0;
            upSound.play();
        }

        document.addEventListener('keydown', function (event) {
            activateKey(event.key);
        });

        document.addEventListener('keyup', function (event) {
            deactivateKey(event.key);
        });

        keyButtons.forEach(function (button) {
            var key = button.getAttribute('data-key');
            if (!key) return;
            button.addEventListener('mousedown', function () { activateKey(key); });
            button.addEventListener('mouseup', function () { deactivateKey(key); });
            button.addEventListener('touchstart', function () { activateKey(key); });
            button.addEventListener('touchend', function () { deactivateKey(key); });
        });
    </script>
